<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Test</title>
</head>
<body>
<form>Left<br>
    <input class="seatL w3-button w3-border" type="button" name="button_press" value=1>
    <input class="seatL w3-button w3-border" type="button" name="button_press" value=2>
    <input class="seatL w3-button w3-border" type="button" name="button_press" value=3>
    <input class="seatL w3-button w3-border" type="button" name="button_press" value=4>
    <input class="seatL w3-button w3-border" type="button" name="button_press" value=5>
    <input class="seatL w3-button w3-border" type="button" name="button_press" value=6>
</form>

<form>Right<br>
    <input class="seatR w3-button w3-border" type="button" name="button_press" value=1>
    <input class="seatR w3-button w3-border" type="button" name="button_press" value=2>
    <input class="seatR w3-button w3-border" type="button" name="button_press" value=3>
    <input class="seatR w3-button w3-border" type="button" name="button_press" value=4>
    <input class="seatR w3-button w3-border" type="button" name="button_press" value=5>
    <input class="seatR w3-button w3-border" type="button" name="button_press" value=6>
</form>

<script>
    var seatsL = document.getElementsByClassName('seatL'),
        seatsR = document.getElementsByClassName('seatR'),
        websocket = new WebSocket("ws://127.0.0.1:6789/");
    function ws_send_values(obj, value) {
        return function (event) { websocket.send(JSON.stringify({action: obj.name, value1: obj.value, value2: value})); }
    }
    function set_send_values_on_click(objects, value) {
        for (o of objects) {
            o.onclick = ws_send_values(o, value)
        }
    }
    set_send_values_on_click(seatsL, 1);
    set_send_values_on_click(seatsR, 2);
</script>
</body>
</html>
