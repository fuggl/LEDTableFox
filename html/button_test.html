<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Test</title>
</head>
<body>
<form>Left<br>
    <input class="seatL w3-button w3-border" type="button" name="seats" value=1>
    <input class="seatL w3-button w3-border" type="button" name="seats" value=2>
    <input class="seatL w3-button w3-border" type="button" name="seats" value=3>
    <input class="seatL w3-button w3-border" type="button" name="seats" value=4>
    <input class="seatL w3-button w3-border" type="button" name="seats" value=5>
    <input class="seatL w3-button w3-border" type="button" name="seats" value=6>
</form>

<form>Right<br>
    <input class="seatR w3-button w3-border" type="button" name="seats" value=1>
    <input class="seatR w3-button w3-border" type="button" name="seats" value=2>
    <input class="seatR w3-button w3-border" type="button" name="seats" value=3>
    <input class="seatR w3-button w3-border" type="button" name="seats" value=4>
    <input class="seatR w3-button w3-border" type="button" name="seats" value=5>
    <input class="seatR w3-button w3-border" type="button" name="seats" value=6>
</form>

<script>
    var seatsL = document.getElementsByClassName('seatL'),
        seatsR = document.getElementsByClassName('seatR'),
        websocket = new WebSocket("ws://127.0.0.1:6789/");
    seatsL[0].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsL[0].value, value2: 1})); }
    seatsL[1].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsL[1].value, value2: 1})); }
    seatsL[2].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsL[2].value, value2: 1})); }
    seatsL[3].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsL[3].value, value2: 1})); }
    seatsL[4].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsL[4].value, value2: 1})); }
    seatsL[5].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsL[5].value, value2: 1})); }
    seatsR[0].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsR[0].value, value2: 2})); }
    seatsR[1].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsR[1].value, value2: 2})); }
    seatsR[2].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsR[2].value, value2: 2})); }
    seatsR[3].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsR[3].value, value2: 2})); }
    seatsR[4].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsR[4].value, value2: 2})); }
    seatsR[5].onclick = function (event) { websocket.send(JSON.stringify({action: 'button_press', value1: seatsR[5].value, value2: 2})); }
</script>
</body>
</html>
