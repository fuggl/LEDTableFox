<!DOCTYPE html>
<html>
<title>Gaming Table Controller</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <div class="play w3-bar-item w3-button w3-padding-large w3-hover-black" id="play1">
    <i class="fa fa-play w3-xxlarge"></i>
    <p>PLAY</p>
  </div>
  <div class="pause w3-bar-item w3-button w3-padding-large w3-hover-black" id="pause1">
    <i class="fa fa-pause w3-xxlarge"></i>
    <p>PAUSE</p>
  </div>
  <div class="stop w3-bar-item w3-button w3-padding-large w3-hover-black" id="stop1">
    <i class="fa fa-stop w3-xxlarge"></i>
    <p>STOP</p>
  </div>
  <div class="shutdown w3-bar-item w3-button w3-padding-large w3-hover-black" id="shutdown1">
    <i class="fa fa-power-off w3-xxlarge"></i>
    <p>SHUTDOWN</p>
  </div>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="navbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <div class="play w3-bar-item w3-button" style="width:25% !important" id="play2"><i class="fa fa-play w3-xxlarge"></i></div>
    <div class="pause w3-bar-item w3-button" style="width:25% !important" id="pause2"><i class="fa fa-pause w3-xxlarge"></i></div>
    <div class="stop w3-bar-item w3-button" style="width:25% !important" id="stop2"><i class="fa fa-stop w3-xxlarge"></i></div>
    <div class="shutdown w3-bar-item w3-button" style="width:25% !important" id="shutdown2"><i class="fa fa-power-off w3-xxlarge"></i></div>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">

  <!-- Round display Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-0">
    <h1 class="w3-text-light-grey">Game Stats</h1>
    <div class="state">
      Game Round: <span id="game_round">?</span><br>
      Action Round: <span id="action_round">?</span><br>
      Active Seat: <span id="active_seat">?</span>
    </div>
    <hr style="width:400px" class="w3-opacity">
  <!-- End Game Stats Section -->
  </div>

  <!-- Game Settings Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-0" id="game_settings">
    <h1 class="w3-text-light-grey">Game Settings</h1>
    <hr style="width:200px" class="w3-opacity">
    <h2 class="w3-text-light-grey">Active Seats</h2>
    <form>
      <input class="seat w3-button w3-border" type="button" name="seats" value=1 id="seat1">
      <input class="seat w3-button w3-border" type="button" name="seats" value=2 id="seat2">
      <input class="seat w3-button w3-border" type="button" name="seats" value=3 id="seat3">
      <input class="seat w3-button w3-border" type="button" name="seats" value=4 id="seat4">
      <input class="seat w3-button w3-border" type="button" name="seats" value=5 id="seat5">
      <input class="seat w3-button w3-border" type="button" name="seats" value=6 id="seat6">
    </form>
    <hr style="width:200px" class="w3-opacity">
    <h2 class="w3-text-light-grey">Starting Player</h2>
    <h3 class="w3-text-light-grey">First Round</h3>
    <form>
      <input class="sp_fr w3-button w3-border" type="button" name="sp_fr" value="first input">
      <input class="sp_fr w3-button w3-border" type="button" name="sp_fr" value="random">
    </form>
    <h3 class="w3-text-light-grey">Consecutive Rounds</h3>
    <form>
      <input class="sp_cr w3-button w3-border" type="button" name="sp_cr" value="same">
      <input class="sp_cr w3-button w3-border" type="button" name="sp_cr" value="rotating">
      <input class="sp_cr w3-button w3-border" type="button" name="sp_cr" value="first input">
      <input class="sp_cr w3-button w3-border" type="button" name="sp_cr" value="random">
    </form>
    <hr style="width:200px" class="w3-opacity">
    <h2 class="w3-text-light-grey">Game Round</h2>
    <h3 class="w3-text-light-grey">First Turn Order</h3>
    <form>
      <input class="gr_fto w3-button w3-border" type="button" name="gr_fto" value="clockwise">
      <input class="gr_fto w3-button w3-border" type="button" name="gr_fto" value="counterclockwise">
      <input class="gr_fto w3-button w3-border" type="button" name="gr_fto" value="specific">
    </form>
    <h3 class="w3-text-light-grey">End Condition</h3>
    <form>
      <input class="gr_ec w3-button w3-border" type="button" name="gr_ec" value="after n action rounds">
      <input class="gr_ec w3-button w3-border" type="button" name="gr_ec" value="every player passes"><br>
      <input class="gr_ec w3-input w3-padding-6" type="number" name="rounds" min="1" value=1>
    </form>
    <h3 class="w3-text-light-grey">Consecutive Turn Orders</h3>
    <form>
      <input class="gr_cto w3-button w3-border" type="button" name="gr_cto" value="same">
      <input class="gr_cto w3-button w3-border" type="button" name="gr_cto" value="reversed">
      <input class="gr_cto w3-button w3-border" type="button" name="gr_cto" value="specific">
      <input class="gr_cto w3-button w3-border" type="button" name="gr_cto" value="pass order, fifo">
      <input class="gr_cto w3-button w3-border" type="button" name="gr_cto" value="pass order, lifo">
    </form>
    <hr style="width:200px" class="w3-opacity">
    <div class="state">
      <span class="users">?</span> online
    </div>
  <!-- End Game Settings Section -->
  </div>

<!-- END PAGE CONTENT -->
</div>

<!-- SCRIPT SECTION -->
<script src="script.js"></script>

</body>
</html>
